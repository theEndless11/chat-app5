<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Platform</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
        h2 { text-align: center; color: #333; }
        #register-section, #chat-section { width: 60%; margin: 0 auto; padding: 20px; }

        /* Chatbox */
        #chatbox {
            width: 100%;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .message { margin-bottom: 10px; }
        .message span { font-size: 12px; color: grey; }
        .user-list { margin-top: 20px; }
        .user-list ul { list-style: none; padding: 0; }
        .user-list li { padding: 5px; background-color: #e0e0e0; margin: 5px 0; border-radius: 4px; }
        input[type="text"] { width: 70%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #45a049; }

        /* Private messaging */
        select { width: 30%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; }

        /* Notifications */
        .notification { color: #888; font-size: 14px; font-style: italic; margin-bottom: 10px; }
    </style>
</head>
<body>

<h2>Welcome to the Chat Platform</h2>

<div id="register-section">
    <input type="text" id="username" placeholder="Enter your username">
    <button onclick="registerUser()">Register</button>
</div>

<div id="chat-section" style="display: none;">
    <h3>Chat</h3>
    <div id="chatbox"></div>

    <input type="text" id="message" placeholder="Type a message" onkeydown="checkEnter(event)">
    <button onclick="sendMessage()">Send</button>

    <h4>Users:</h4>
    <div class="user-list">
        <ul id="userList"></ul>
    </div>
    
    <h4>Send Private Message</h4>
    <select id="privateUserList"></select>
    <input type="text" id="privateMessage" placeholder="Private message">
    <button onclick="sendPrivateMessage()">Send Private</button>
</div>

<script src="chat.js"></script>

</body>
</html>
